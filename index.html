<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Weather API</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container">
        <a class="navbar-brand " href="#"><i class='fa fa-cloud'></i> Weather API</a>
      
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="city_input"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="submit"
              onclick="cityweather()"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    
    <h1 class="container text-center mb-5">
      <span> Weather for</span> <span id="cityName">Lahore</span>
    </h1>

    <!--1  -->

    <div id="main" class="container justify-content-center">
      <div class="row">
        <div class="col-10 justify-content-center m-auto">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal text-center">Temperture  <i class='fa-solid fa-temperature-full'></i>  </h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="main-temp">
                <small class="text-body-secondary fw-light"></small>
              </h1><li class="text-center">
                  <h1>
                    <b>
                      <span id="cloud_pct">20</span>
                      <span class="text-muted">℃</span>
                    </b>
                  </h1>
                </li>
              <ul class="list-unstyled mt-3 mb-4  justify-content-around">
               
                <li class="m-4">
                  <span><b>Max Temp</b> <i class='fa-solid fa-temperature-full'></i> </span> <span id="max_temp">23</span>
                  <span>℃</span>
                </li>
                <li class="m-4">
                  <span><b>Max Temp </b><i class='fa-solid fa-temperature-full'></i> </span> <span id="min_temp">17</span>
                  <span>℃</span>
                </li>
                <li class="m-4">
                  <span> <b>Wind Speed</b> <i class="fas fa-wind"></i></span>
                  <span id="wind_speed">20</span>
                </li>
                <li class="m-4"><span><b>Humidity</b> <i class="fa-sharp fa-light fa-droplet-percent"></i></span> <span id="humidity"></span></li>
                <li class="m-4">
                  <span> <b>wind_degrees</b> <i class="fa-sharp fa-light fa-360-degrees"></i></span><span id="wind_degrees">23</span>
                </li>
              </ul>
              <!-- <button
                type="button"
                class="w-100 btn btn-lg btn-outline-primary"
              >
                Sign up for free
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="logic.js">
    </script>
  </body>
</html>
